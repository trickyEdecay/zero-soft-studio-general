<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>轮播图</title>
      <script src="lib/jquery-3.1.4.js"></script>  
      <link href="carousel.less" rel="stylesheet/less" > 
      <script src="lib/less-3.9.0.min.js"></script>
    
</head>
<body>
      <div class="big-container">
           
            <!-- 轮播图片 -->
            <div class="sowing-content">
                  <ul >
                        <li class="active" >
                               <img src="https://i.loli.net/2019/07/19/5d312f606fa1795136.jpg" width="100%" height="100%">
                        </li>
                        <li >
                               <img src="https://i.loli.net/2019/07/19/5d31b0dd777b689404.jpg"  width="100%" height="100%">
                        </li>
                        <li >
                               <img src="https://i.loli.net/2019/07/19/5d31b0e6337cb92177.jpg"  width="100%" height="100%">
                        </li>
                  </ul>
            </div>
            <!-- 轮播图片[完] -->

            <!-- 翻页箭头 -->
            <div class="arrow-box-left">
                 <div class="arrow-left"></div> 
            </div>
            <div class="arrow-box-right">
                 <div class="arrow-right"></div> 
            </div>
            <!--翻页箭头[完] -->
             <!-- 小圆点 -->
            <div class="pot">
                  <ul>
                        <li ></li>
                        <li></li>
                        <li></li>
                  </ul>
            </div> 
              <!-- 小圆点 [完]-->
      </div> 
      <script src="carousel.js"></script>
</body>
</html>
