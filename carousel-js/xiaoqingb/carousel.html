<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet/less" href="css/carousel.less">
    <script src="js/jquery-3.1.4.js"></script>
    <script src="js/less-3.9.0.js"></script>
</head>
<body>
    <!-- 翻页图的总框框 -->
    <div id="slide-box">
        <!-- 左右切图按钮 -->
        <div class="change-btn btn-left">&lt;</div>
        <div class="change-btn btn-right">&gt;</div>
        <!-- 左右切图按钮【完】 -->
        
        <!-- 容纳图片的可移动长框框 -->
        <div id="inner-container" class="inner-container">
            <img src="img/pic-1.jpg" class="pic">
            <img src="img/pic-2.jpg" class="pic">
            <img src="img/pic-3.jpg" class="pic">
            <img src="img/pic-4.jpg" class="pic">  
        </div>
        <!-- 容纳图片的可移动长框框【完】 -->
        
        <!-- 悬浮状态灯  -->
        <div id="indicator-box">
            <div class="indicator indicator-1"></div>
            <div class="indicator indicator-2"></div>
            <div class="indicator indicator-3"></div>
            <div class="indicator indicator-4"></div>
        </div>
        <!-- 悬浮状态灯【完】 -->
    </div>
    <!-- 翻页图总框框【完】 -->
</body>
<script src="js/carousel.js"></script>
</html>
