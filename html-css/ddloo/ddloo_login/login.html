<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type content=utf-8">
        <title>登录</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="login-head-wrap">
            <div class="login-wrap-img"></div>
            <div class="login-wrap-content">
                <h5 class="login-content-title">欢迎登录本系统</h5>
                <form action="">
                    <input class="login-content-input" type="text" placeholder="请输入您的用户名">
                    <input class="login-content-input" type="password" placeholder="请输入您的密码" >
                    <input class="login-content-submit" type="submit" value="登录">
                </form>
                <div class="tail">
                    <a class="forget tail-a" href="#">忘记密码?</a>
                    <a class="register tail-a" href="#">注册新账号</a>
                </div>
            </div>
        </div>
    </body>
</html>
