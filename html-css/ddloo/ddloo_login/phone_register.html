<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charest=utf-8">
        <link rel="stylesheet" href="css/normal.css" type="text/css">
        <link rel="stylesheet" href="css/register.css" type="text/css">
    </head>
    <body>
        <header></header>
        <div class="outermost">
            <div class="outside">
                <h2 class="title">注册</h2>
                <form action="#">
                    <div class="inside">
                        <input type="text" class="put reput" placeholder="昵称" autofocus required oninput="setCustomValidity('')" oninvalid="setCustomValidity('请好好想想昵称啦')">
                    </div>
                    <div class="inside">
                        <input type="password" class="put reput" placeholder="密码(8-16个字符,区分大小写)" required oninput="setCustomValidity('')" oninvalid="setCustomValidity('没有密码的账号不叫账号啦')">
                    </div>
                    <div class="inside">
                        <input type="password" class="put reput" placeholder="确认密码" required oninput="setCustomValidity('')" oninvalid="setCustomValidity('再次确认密码')">
                    </div>
                    <div class="inside">
                        <input type="text" id="reinput" class="put reput" placeholder="填写常用手机号" oninput="this.value=this.value.replace(/\D/g,'')" required oninput="setCustomValidity('')" oninvalid="setCustomValidity('没有手机号请邮箱注册')">
                    </div>
                    <a id="a_email" class="ahref" href="email_register.html">邮箱注册></a>
                    <div class="inside">
                        <input type="text" class="put reput" placeholder="请输入短信验证码" oninput="this.value=this.value.replace(/\D/g,'')" required>
                        <a id="send_sms" href="">点击获取</a>
                    </div>
                    <div id="divregister">
                        <input type="submit" id="inregister" value="注册">
                    </div>
                </form>
                <a class="ahref" id="relogin" href="login.html">已有账号,直接登录></a>
            </div>
        </div>
    </body>
</html>
