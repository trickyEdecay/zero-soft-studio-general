        <!-- 显示时间函数 -->
        <script type="text/javascript">
                setTimeout(showtime, 50);               //50毫秒后执行showtime函数
                function showtime(){
                    var time = new Date();              //创建对象
                    var year = time.getFullYear();      //获取 年份
                    var month = time.getMonth() + 1;    //获取 月份
                    var date = time.getDate();          //获取 天数
                    var day = time.getDay();            //获取 星期几
                    var num = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
                    //补0行动
                    month = extra(month);
                    date = extra(date);
                    //显示时间
                    document.getElementById("times").innerHTML = year + "年" + month + "月" + date + "天" + "<br / >" + num[day] ;
                }
                //假如小于传入的时间小于10,则在前面补一个0(美观)
                function extra(x){
                    if(x < 10)
                        x = "0" + x;
                    return x;
                }


                window.onload = function(){
                    var headphotoEle = document.getElementById("headphoto");
                    var angle = 0;
                    var rotateTimer = null;
                    var leaveTimer = null;
                    var speed = 10;
                    var animateDuration = 100;
                    // headphotoEle.onmouseover = function(){
                    //     headphotoEle.style.transform = "rotate("+angle+"deg)";
                    // }

                    headphotoEle.onmouseenter = function(){
                        clearInterval(leaveTimer);
                        rotateTimer = setInterval(function(){
                            angle+=speed;
                            if(angle>=360){
                                angle=0;
                            }
                            headphotoEle.style.transform = "rotate("+angle+"deg)";
                        },animateDuration);
                    }
                    
                    headphotoEle.onmouseleave = function(){
                        clearInterval(rotateTimer);
                        leaveTimer = setInterval(function(){
                            angle+=speed;
                            if(angle>=360){
                                clearInterval(leaveTimer);
                                angle = 0;
                            }
                            headphotoEle.style.transform = "rotate("+angle+"deg)";
                        },animateDuration);          
                    }
                }
            </script>
