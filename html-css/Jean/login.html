<!DOCTYPE HTML>
<HTML>
<head>
<meta http-equiv="context-type" charset="utf-8">
<title>登录界面</title>
<style>
       .box{background:#ffffff;
            width:350px;
            height:458px;
            margin-top:306px;
            margin-left: 785px;
            border-radius: 8px;
            border:1px solid white;
             } 
      .box-main{
            background: #DCDCDC;
            width: 80px;
            height: 80px;
            margin: 50px 135px 50px  135px;
            border-radius: 80px;    
                 }
       .name{width: 126px;
             height: 25px;
             margin:0px 189px 0px 35px;
            }
         .box-1{width: 280px;
                height: 36px;
                margin:15px 35px 0px 35px;
                border-radius: 4px;
                border:1px solid gray;
                font-size: 14px;
                color:gray;
                line-height: 20px;
                 }
           .box-2{  width: 280px;
           	        height: 36px;
           	        margin: 30px 35px 0px 35px;
           	        background:#4169E1;
           	        border:none;
           	        color:white;
           	        line-height: 20px;
           	        border-radius: 4px;
                  }
              .contain{  width: 350px;
              	         height: 20px;
                        margin: 15px 35px 50px 35px;
                       
                            }
               .numb{  width: 70px;
                       height: 20px;
                       border:none;
                       font-size: 14px;
                      display: inline-block; 
                      vertical-align: bottom;
                   }
                 .numb:hover,.box-2:hover{color:yellow; text-decoration: underline;}
                 .box-1:focus{border:1px solid blue;}


</style>
</head>
<body bgcolor="#4169E1">
  <div class="box">
     <div class="box-main"></div>
     <div class="name">欢迎登录本系统</div>
     <input class="box-1" type="text" placeholder="请输入您的用户名" >
     <input class="box-1" type="password" placeholder="请输入您的密码">
     <input class="box-2"  type="button" value="登录">
     <div class="contain">
         <div class="numb" style="color:gray">忘记密码？</div>
         <div class="numb" style="color:blue;margin-right:35px;margin-left:135px">注册新账号 </div>
     </div>
   </div>
	
</body>
</HTML>
