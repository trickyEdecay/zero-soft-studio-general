<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="box">
    <div class="picture"></div>
    <div class="login-text">欢迎登录本系统</div>
    <input class="login-username" type="text" placeholder="请输入您的用户名">
    <input class="login-password" type="password" placeholder="请输入您的密码">
    <input class="login-btn" type="button" value="登录">
    <div class="nav">
        <div class="nav-forget-password">忘记密码？</div>
        <div class="nav-new">注册新账号</div>
    </div>
</div>
</body>
</html>
