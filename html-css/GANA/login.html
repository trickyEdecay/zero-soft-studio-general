<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>denglu</title>
    <style>
        .circle {
            width: 80px;
            height: 80px;
            background: #C4C4C4;
            border-radius: 50px;
            position: absolute;
            top: 50px;
            left: 135px;
        }

        h1 {
            font-size: 18px;
            width: 126px;
            height: 25px;
            color: #333333;
            position: absolute;
            top: 180px;
            left: 35px;
        }

        input {
            width: 280px;
            height: 36px;
            border: 1px solid #C4C4C4;
        }

        .input_username {
            position: absolute;
            top: 220px;
            left: 35px;
        }

        .input_password {
            position: absolute;
            top: 271px;
            left: 35px;
        }

        .login {
            width: 280px;
            height: 36px;
            background: #3F5DEA;
            position: absolute;
            top: 337px;
            left: 35px;
        }

        #password {
            font-size: 14px;
            position: absolute;
            top: 388px;
            left: 35px;
        }

        #register {
            font-size: 14px;
            color: #3F5DEA;
            position: absolute;
            top: 388px;
            left: 245px;
        }

        #main-wrap {
            width: 350px;
            height: 458px;
            background: white;
            margin: 150px auto;
            border-radius: 8px;
            position: relative;
        }

        body {
            background: #3F5DEA;
        }
    </style>
</head>

<body>
    <div id="main-wrap">
        <p class="circle"></p>
        <h1>欢迎登录本系统</h1>
        <input class="input_username" placeholder="请输入您的用户名">
        <input class="input_password" placeholder="请输入您的密码" type="password">
        <input class="login" type="button" value="登录">
        <a id="password">忘记密码？</a>
        <a id="register">注册新账号</a>
    </div>
</body>

</html>
