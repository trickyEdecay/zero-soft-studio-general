<!DOCTYPE html>

            background: #3F5DEA;
            text-align: center;
            line-height: 90px;
        }

        h1 {
            width: 72px;

            height: 20px;
            font-size: 14px;

        }

        p {
            display: inline-block;
            font-size: 12px;
            color: #c4c4c4;
            width: 190px;
            height: 34px;
            margin: 0;
        }

        a {
            display: inline-block;
            background: white;
            border-radius: 4px;
            width: 310px;
            height: 100px;
            margin-right: 20px;
            vertical-align: bottom;
        }

        a:hover {
            background: #9CC5F3;
            cursor: pointer;
        }

        .main-wrap {
            margin: 20px auto 20px 310px;
            width: 1320px;
            height: 100pX;
            font-size: 0;
        }

        img {

            height: 30px;

        .left {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 20px 0 20px 20px;
            vertical-align: bottom;
        }

        .right {
            display: inline-block;
            width: 190px;
            height: 60px;
            margin: 20px;
        }
