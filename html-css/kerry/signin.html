<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			background-color: blue;
		}
		#big {
			width: 350px;
			height: 458px;
			border-radius: 8px;
			background-color: white;
			margin-top: 150px;
			margin-left: 550px;
			padding-top: 30px;
		}
		#yuan {
			width: 80px;
			height: 80px;
			border-radius: 80px;
			background: #C4C4C4;
			margin:50px 135px 50px 135px;
		}
		#middle {
			width: 280px;
			height: 100px;
			margin: 5px 35px;
		}
		#middle span {
			font-family: PingFangSC-Medium;
			font-size: 18px;
			color: #333333;
		}
		input {
			width: 280px;
			height: 36px;
			border: 1px solid #C4C4C4;
			border-radius: 4px;
		}
		#bottom {
			width: 280px;
			height: 36px;
			margin: 50px 35px 10px;
			border: 1px solid #C4C4C4;
			border-radius: 4px;
			background: #3F5DEA;
			text-align: center;
			line-height: 36px;
		}
		#bottom span {
			color: white;
		}
		#di {
			width: 280px;
			height: 36px;
			margin: 5px 35px;
		}
		span {
			font-family: PingFangSC-Regular;
			font-size: 14px;
			color: #C4C4C4;
		}
		#zhuce {
			font-family: PingFangSC-Regular;
			font-size: 14px;
			color:blue;
			float: right;
		}
		.kong {
			margin:10px 0;
		}
	</style>
</head>
<body>
	<div id="big">
		<div id="yuan">
		</div>
		<div id="middle">
			<div class="kong">
			<span>欢迎登录本系统</span><br>
			</div>
			<div class="kong">
			<input type="text" name="name" placeholder="请输入您的用户名"><br>
			</div>
			<div class="kong">
			<input type="password" name="mima" placeholder="请输入您的密码">
			</div>
		</div>
		<div id="bottom">
			<span>登录</span>
		</div>
		<div id="di">
			<span>忘记密码？</span>
			<span id="zhuce">注册新账号</span>
		</div>
	</div>
</body>
</html>
