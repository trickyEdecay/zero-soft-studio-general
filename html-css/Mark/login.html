<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    body {
        background:#1D47B1;
    }
    .container{
        background: #ffff;
        height: 458px;
        width: 350px;
        margin-top: 306px;
        margin-bottom: 316px;
        margin-left: auto;
        margin-right: auto;
        border-radius:8px;
    }
    .text-content {
            margin-left: 35px;
            margin-right: 35px;
        }
    .logo{
        background: #C4C4C4 100%;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: 100px;
        margin-right: 100px;
        width: 80px;
        height: 80px;
        border-radius: 80px;
        display:inline-block;
    }
    .title{
        width: 126px;
        height: 25px;
        color: #333333;
        font-family: PingFangSC-Medium;
        font-size: 18px;
        line-height: 25px;
    }
    
    
    .user,.password{
        height: 36px;
        width:280px;
        margin-top: 15px;

    }
    .user input,.password input {
        height: 36px;
        width:280px;
        text-indent: 8px;
        line-height: 20px;
        outline: none; 
        box-sizing:border-box;
        border: 1px solid #C4C4C4;
        border-radius: 4px;
        font-family: PingFangSC-Regular;
        font-size: 14px;
        color: #C4C4C4;
    }
  
    .login{
        background: #3F5DEA 100%;
        
        font-family: PingFangSC-Regular;
        font-size: 14px;
        color: #FFFFFF 100%;
        height: 36px;
        width: 280px;
        margin-top: 30px;
        border-radius: 4px;
        line-height: 36px;
        text-align:center;
    }
    .forget{
       
        display:inline-block;
        margin-top: 15px;
        width:70px;
        height: 20px;
        margin-right: 140px;
        font-family: PingFangSC-Regular;
        font-size: 14px;
        color: #C4C4C4 ;
    }
    .sign{
        display: inline-block;
        width:70px;
        height: 20px;
        font-family: PingFangSC-Regular;
        font-size: 14px;
        color: #3F5DEA ;
    }
    </style>
</head>
<body>
    
        <div class="container">
            <div class="text-content">
            <div class="logo"></div>
            <div class="title">欢迎登陆本系统</div>
            <div class="user"><input type="text" placeholder="请输入您的用户名" ></div>
            <div class="password"><input type="text" placeholder="请输入您的密码" ></div>
            <div class="login">登录</div>
            <div style="font-size:0px">
                <div class="forget" >忘记密码？</div>
                <div class="sign" >注册新账号</div>
            </div>
            </div>
        </div>
    
</body>
</html>
