<!doctype html>
<html>
	<head><!-- 这是头部 在这里面记录了关于这个页面的一些属性 是给预览器看的 -->
		<meta charset="utf-8">
		<meta name="description" content="这是凯鑫写的登录页面">	<!-- meta标签的name属性可以选择description页面描述和keywords关键字 -->
		<meta name="keywords" content="学习前端,努力,认真"><!-- keywords 主要用来记录网页的关键字 是写给搜索引擎和爬虫看的 -->
		 <meta name="Generator" content="sumblim text3"><!--开发工具-->
		<meta name="Author" content="凯鑫"><!--注明作者-->
		<title>凯鑫的登录页面</title>
		<style>
			.fl{
				float: left;
			}
			.fr{
				float: right;
			}
			.clearfix:after{
				content: " ";
				display: block;
				height: 0px;
				overflow: hidden;
				font-size: 0px;
				clear: both;
			}
			body,ul,li,p,h3{
				margin:0;
			}
			ul,li,p,h3{
				padding:0;
				list-style:none;
				
			}
			h1,h2,h3,h4,h5,h6,em,i,strong,b{
				font-size:14px;
			}
			body,html{
				width:100%;
				height: 100%;
			}
			.login-form{
				box-sizing: border-box;
				width: 350px;
				height: 458px;
				margin: 0% auto;
				padding: 0px 35px;
				border:1px solid #ccc;
				border-radius: 5px;

			}
			.login-form .login-head{
				width: 80px;
				height: 80px;
				margin: 50px 112.5px;
				border-radius: 80px;
				background: #c4c4c4;
			}
			.login-form .login-head+p{
				margin-top: 50px;
				font-size: 18px;
			}
			.login-form input{
				box-sizing: border-box;
			    border: 1px solid #ccc;
			    border-radius: 2px;
			    margin-top: 15px;
			    width: 280px;
			    height: 36px;
			    outline: none;
			    text-indent: 8px;
			}
			.login-form>input[type=submit]{
				margin-top: 35px;
				border-radius: 5px;
				background: #3F5DEA;
				color: white;
				text-indent: 0px;
			}
			.login-form footer{
				margin-top: 15px;
				font-size: 14px;
			}
			.login-form footer a{
				text-decoration: none;
			}
			.login-form footer a:nth-child(1){
				color: #C4C4C4;
			}
			.login-form footer a:nth-child(2){
				color: #3F5DEA；
			}
		</style>
	</head>
	<body><!-- 这个是身体 里面装载一些页面的结构 -->
		<form class="login-form">
			<header class="login-head">
			</header>
			<p>欢迎登录本系统</p>		
			<input type="text" name="" placeholder="请输入您的用户名">	
			<input type="password" name="" placeholder="请输入您的密码">	
			<input type="submit" name="" value ="登录">
			<footer class="clearfix">
				<a class="forget-password fl" href="#">忘记密码？</a>
				<a class="regist fr" href="#">注册新账号</a>
			</footer>
		</form>
	</body>
</html>
