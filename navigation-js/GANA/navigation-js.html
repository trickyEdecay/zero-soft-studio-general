<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收藏页面</title>
    <style>
        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50px;
            background: #3F5DEA;
            text-align: center;
            line-height: 90px;
        }

        #mycollection {
            width: 72px;
            height: 25px;
            font-size: 18px;
            color: #333333;
            margin: 40px 1538px 20px 310px;
        }

        span {
            display: inline-block;
            width: 28px;
            height: 20px;
            font-size: 14px;
            color: #000;
            margin: 0px 182px 6px 0px;

        }

        p {
            display: inline-block;
            font-size: 12px;
            color: #c4c4c4;
            width: 190px;
            height: 34px;
            margin: 0;
        }

        a {
            display: inline-block;
            background: white;
            border-radius: 4px;
            width: 310px;
            height: 100px;
            margin-right: 20px;
            vertical-align: bottom;
        }

        a:hover {
            background: #9CC5F3;
            cursor: pointer;
        }

        .main-wrap {
            margin: 20px auto 20px 0px;
            width: 1320px;
            height: 100pX;
            font-size: 0;
        }

        img {
            width: 30px;
            height: 30px;
        }

        body {
            background: #f4f4f4;
        }

        .left {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 20px 0 20px 20px;
            vertical-align: bottom;
        }

        .right {
            display: inline-block;
            width: 190px;
            height: 60px;
            margin: 20px;
        }

        #search {
            width: 480px;
            height: 36px;
            background: #FFFFFF;
            border: 1px solid #E7E7E7;
            border-radius: 4px;
            margin: 90px 20px 40px 650px;
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #C4C4C4;
            padding-left: 16px;
            padding-right: 16px;
        }

        #search:focus {
            background: #FFFFFF;
            border: 1px solid #3F5DEA;
            border-radius: 4px;
        }

        #search-button {
            width: 120px;
            height: 36px;
            background: #3F5DEA;
            border-radius: 4px;
            border: none;
            margin: 90px auto 40px 20px;
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #FFFFFF;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        #search-button:hover {
            background: #738BFF;

        }

        #search-button:active {
            background: #1A33A6;

        }

        #add-button {
            background: #3F5DEA;
            width: 64px;
            height: 64px;
            border-radius: 50px;
            border: none;
            position: fixed;
            right: 48px;
            bottom: 48px;

        }

        #add {
            width: 26px;
            height: 38px;
            position: fixed;
            right: 67px;
            bottom: 65px;
        }

        #mask {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            display: none;

        }

        #main {
            margin-left: 310px;
        }

        .collectionmain {
            width: 480px;
            height: 353px;
            background: #fff;
            margin-left: 720px;
            margin-top: 340px;
            padding: 20px;
            box-sizing: border-box;
        }

        .collectionh1 {
            width: 72px;
            height: 25px;
            font-family: PingFangSC-Medium;
            font-size: 18px;
            color: #000;
            margin: 0 388px 20px 0px;
        }

        .collectionh21 {
            width: 56px;
            height: 20px;
            font-family: PingFangSC-Medium;
            font-size: 14px;
            color: #333333;
            margin: 0 404px 4px 0;
        }

        .input {
            width: 440px;
            height: 36px;
            background: #FFFFFF;
            border: 1px solid #E7E7E7;
            border-radius: 4px;
            margin: 0 0 16px 0;
        }

        .collectionh22 {
            width: 56px;
            height: 20px;
            font-family: PingFangSC-Medium;
            font-size: 14px;
            color: #333333;
            margin: 0 0 4px 0;

            width: 56px;
            height: 20px;
            font-family: PingFangSC-Medium;
            font-size: 14px;
            color: #333333;
            margin: 0 0 4px 0;
        }

        .button{
            width: 120px;
            height: 36px;
            background: #3F5DEA;
            border-radius: 4px;
            margin: 0 0 0 184px;
        }
    </style>
    <script src="navigation-js.js"></script>
