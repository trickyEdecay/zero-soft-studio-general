<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="less/main.less" rel="stylesheet/less">
    <script src="less/less-3.9.0.js"></script>
    <script src="js/jquery-3.1.4.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 输入框 -->
    <input class="num-input" placeholder="只允许输入1~4位数字">
    <!-- 输入框【完】 -->
    
    <!-- 四个数码管容器 -->
    <div class="digitron-box">
        <!-- 容器1 -->
        <div class="digitron-frame num-first">
            <!-- 横向三条管 -->
            <div id="digitron-h" class="digitron">
                <div class=" tube a">
                    <div class="center-tube "> </div>
                </div>
                <div class=" tube g">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube d" >
                    <div class="center-tube "></div>
                </div>
            </div>
            <!-- 横向三条管【完】 -->
            
            
            <!-- 纵向四条管 -->     
            <div id="digitron-v" class="digitron">
                <div class=" tube f">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube e">
                    <div class="center-tube"></div>
                </div>
                
                <div class=" tube b">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube c">
                    <div class="center-tube"></div>
                </div>
            </div>
            <!-- 纵向四条管【完】 -->
        </div>
        <!-- 容器1【完】 -->
        
        
        <!-- 容器2 -->
        <div class="digitron-frame num-second">
            <!-- 横向三条管 -->   
            <div id="digitron-h" class="digitron">
                <div class=" tube a">
                    <div class="center-tube "> </div>
                </div>
                <div class=" tube g">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube d" >
                    <div class="center-tube "></div>
                </div>
            </div>
            <!-- 横向三条管【完】 -->
            
            <!-- 纵向四条管 -->      
            <div id="digitron-v" class="digitron">
                <div class=" tube f">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube e">
                    <div class="center-tube"></div>
                </div>
                
                <div class=" tube b">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube c">
                    <div class="center-tube"></div>
                </div>
            </div>
            <!-- 纵向四条管【完】 -->
        </div>
        <!-- 容器2【完】 -->
        
        
        <!-- 容器3 -->
        <div class="digitron-frame num-third">
            <!-- 横向三条管 -->     
            <div id="digitron-h" class="digitron">
                <div class=" tube a">
                    <div class="center-tube "> </div>
                </div>
                <div class=" tube g">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube d" >
                    <div class="center-tube "></div>
                </div>
            </div>
            <!-- 横向三条管【完】 --> 
            
            <!-- 纵向四条管 -->         
            <div id="digitron-v" class="digitron">
                <div class=" tube f">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube e">
                    <div class="center-tube"></div>
                </div>
                
                <div class=" tube b">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube c">
                    <div class="center-tube"></div>
                </div>
            </div>
            <!-- 纵向四条管【完】 -->
        </div>
        <!-- 容器3【完】 -->
        
        
        <!-- 容器4 -->
        <div class="digitron-frame num-fourth">
            <!-- 横向三条管 -->   
            <div id="digitron-h" class="digitron">
                <div class=" tube a">
                    <div class="center-tube "> </div>
                </div>
                <div class=" tube g">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube d" >
                    <div class="center-tube "></div>
                </div>
            </div>
            <!-- 横向三条管【完】 -->
            
            <!-- 纵向四条管 -->        
            <div id="digitron-v" class="digitron">
                <div class=" tube f">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube e">
                    <div class="center-tube"></div>
                </div>
                
                <div class=" tube b">
                    <div class="center-tube"></div>
                </div>
                <div class=" tube c">
                    <div class="center-tube"></div>
                </div>
            </div>
            <!-- 纵向四条管【完】 -->
        </div>
        <!-- 容器4【完】 -->
        
    </div>
</body>

<script src="js/digitron.js"></script>
</html>
