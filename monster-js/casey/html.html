<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="track.css">
</head>
<body>
	<div class="moniter">
		<div class="img"></div>
		<div class="red">
			<div id="red"></div>
			<div id="blood-volume">100</div>
		</div>
		<button id="track">攻击</button>
	</div>
</body>
<script type="text/javascript">
	
	var blood=document.getElementById("blood-volume").innerHTML
		document.getElementById("track").onclick=function(){
			blood-=Math.floor(Math.random()*100%20+3);
			if(blood<=0){
				blood=0;
				document.getElementById("blood-volume").innerHTML=blood;
				document.getElementById("red").style.width=0+"%";
				
				if(blood==0)alert("怪兽死了");
			}
			document.getElementById("blood-volume").innerHTML=blood;
			document.getElementById("red").style.width=blood+"%";
			
		}

</script>
</html>
